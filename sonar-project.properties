# SonarCloud configuration for MERN stack project
sonar.projectKey=hsinemt_integrated-project-management
sonar.organization=hsinemt

# Project name and version displayed in the SonarCloud UI
sonar.projectName=Integrated Project Management Application
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file
sonar.sources=.

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Define modules for backend and frontend
sonar.modules=backend,frontend

# Backend module configuration
backend.sonar.projectName=Backend
backend.sonar.projectBaseDir=Back-End
backend.sonar.sources=.
backend.sonar.exclusions=node_modules/**,coverage/**,**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts,temp/**,uploads/**,uploadsimage/**,public/**
backend.sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Frontend module configuration
frontend.sonar.projectName=Frontend
frontend.sonar.projectBaseDir=Front-End
frontend.sonar.sources=src
frontend.sonar.exclusions=node_modules/**,build/**,coverage/**,**/*.test.js,**/*.spec.js,**/*.test.tsx,**/*.spec.tsx,**/*.test.ts,**/*.spec.ts,public/**,config/**,scripts/**
frontend.sonar.javascript.lcov.reportPaths=coverage/lcov.info
frontend.sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Quality gate configuration
sonar.qualitygate.wait=true